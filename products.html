<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>محصولات - mahsa.daillly</title>
  <style>
    body {
      font-family: Tahoma, sans-serif;
      margin: 0; padding: 0;
      background: #f8f9f7;
      direction: rtl;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #a302fa;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      position: sticky;
      top: 0;
      z-index: 999;
      transition: background 0.3s;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      flex-shrink: 0;
      cursor: default;
    }
    nav {
      flex-grow: 1;
    }
    .nav-menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
      justify-content: flex-start;
      align-items: center;
      flex-wrap: wrap;
    }
    .nav-menu li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      display: inline-block;
    }
    .nav-menu li a.active,
    .nav-menu li a:hover {
      background-color: #7200d9;
    }
    #searchInput {
      width: 300px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      flex-shrink: 0;
    }
    #cartBtn {
      background: white;
      color: #9602f8;
      border: none;
      border-radius: 5px;
      padding: 8px 15px;
      font-weight: bold;
      cursor: pointer;
      flex-shrink: 0;
    }
    main {
      max-width: 1200px;
      margin: 20px auto;
      padding: 0 10px;
    }
    #productsSection {
      margin-top: 30px;
    }
    #productsSection h2 {
      margin-bottom: 20px;
      font-size: 2rem;
      color: #7200d9;
    }
    #productsContainer {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .product {
      background: white;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 0 7px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: background 0.3s, color 0.3s, box-shadow 0.3s;
    }
    .product h3 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
      color: #0b0b0b;
    }
    .product p {
      font-size: 0.9rem;
      color: #a902f6;
      flex-grow: 1;
    }
    .product .price {
      font-weight: bold;
      color: #9c01f5;
      margin: 10px 0;
      font-size: 1.1rem;
    }
    .product button {
      background: #8701f5;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .product button:hover {
      background: #bd39fa;
    }
    aside#cartSidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 320px;
      background: rgb(255, 255, 255);
      box-shadow: 2px 0 10px rgb(195, 0, 255);
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      padding: 20px;
      overflow-y: auto;
      z-index: 1000;
    }
    aside#cartSidebar.active {
      transform: translateX(0);
    }
    aside#cartSidebar h2 {
      margin-top: 0;
      border-bottom: 1px solid #ffffff;
      padding-bottom: 10px;
    }
    #cartItems {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    #cartItems li {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #ffffff;
    }
    #cartItems li button {
      background: transparent;
      border: none;
      color: #b103f6;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
    }
    #closeCartBtn {
      background: #9002fd;
      color: rgb(255, 255, 255);
      border: none;
      padding: 10px;
      width: 100%;
      margin-top: 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.1rem;
    }

    /* واکنش‌گرایی منو */
    @media (max-width: 700px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      #searchInput {
        width: 100%;
        margin-top: 10px;
      }
      .nav-menu {
        justify-content: flex-start;
        gap: 10px;
        overflow-x: auto;
        width: 100%;
      }
      #cartBtn {
        align-self: flex-end;
        margin-top: 10px;
      }
    }

    /* تم شب */
    body.dark-theme {
      background: #121212;
      color: #f9f7f7;
    }
    header.dark-theme {
      background: #9602f8;
    }
    .product.dark-theme {
      background: #292828;
      color: #fbf7f7;
      box-shadow: 0 0 10px rgb(180, 1, 245);
    }
    .product.dark-theme button {
      background: #7200d9;
      color: rgb(255, 254, 254);
    }
    .product.dark-theme button:hover {
      background: #ae28fc;
    }
    .product h3 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
      color: #8402f5;
    }
  </style>
</head>
<body>
  <header>
    <h1>mahsa.daillly</h1>
    <nav>
      <ul class="nav-menu">
        <li><a href="home.html">خانه</a></li>
        <li><a href="products.html" class="active">تبلیغات</a></li>
        <li><a href="#contactSection">درباره ما</a></li>
        <li><a href="#" id="themeToggle">تم روز/شب</a></li>
      </ul>
    </nav>
    <input type="text" id="searchInput" placeholder="جستجوی مورده مد نظر..." />
    <button id="cartBtn">سبد خرید (<span id="cartCount">0</span>)</button>
  </header>

  <main>
    <section id="productsSection">
      <h2>تبلیغات ها</h2>
      <div id="productsContainer"></div>
    </section>

    <section id="contactSection" style="margin-top: 50px; padding: 20px; text-align: center;">
      <h2>درباره ما</h2>
      <p>ایمیل: amirhoseinam,ani@gmail.com</p>
      <p>تلفن : 0990019278</p>
      <p>آیدی انیستاگرام : mahsa.daillly</p>
    </section>
  </main>

  <aside id="cartSidebar">
    <h2>سبد خرید شما</h2>
    <ul id="cartItems"></ul>
    <p id="totalPrice">جمع کل: 0 تومان</p>
    <button id="closeCartBtn">بستن</button>
  </aside>

  <script>
    // داده محصولات
    const products = [
      {id:1, name:"تبلیغات 1", price:1000000, desc:"تک استوری 24 ساعته "},
      {id:2, name:"تبلیغات 2", price:3000000, desc:"پست"},
      {id:3, name:"تبلیغات 3", price:2500000, desc:"پست مشترک"},
      {id:4, name:"تبلیغات 4", price:0, desc:""},
      {id:5, name:"تبلیغات 5", price:0, desc:""},
      {id:6, name:"تبلیغات 6", price:0, desc:""},
      {id:7, name:"تبلیغات 7", price:0, desc:""},
      {id:8, name:"تبلیغات 8", price:0, desc:""},
      {id:9, name:"تبلیغات 9", price:0, desc:""},
      {id:10, name:"تبلیغات 10", price:0, desc:""}
    ];

    let cart = [];

    const productsContainer = document.getElementById("productsContainer");
    const cartCount = document.getElementById("cartCount");
    const cartSidebar = document.getElementById("cartSidebar");
    const cartItems = document.getElementById("cartItems");
    const totalPrice = document.getElementById("totalPrice");
    const searchInput = document.getElementById("searchInput");
    const cartBtn = document.getElementById("cartBtn");
    const closeCartBtn = document.getElementById("closeCartBtn");

    function renderProducts(filter="") {
      productsContainer.innerHTML = "";
      const filtered = products.filter(p => p.name.includes(filter) || p.desc.includes(filter));
      if(filtered.length === 0) {
        productsContainer.innerHTML = "<p>موردی یافت نشد.</p>";
        return;
      }
      filtered.forEach(p => {
        const div = document.createElement("div");
        div.className = "product";
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>${p.desc}</p>
          <div class="price">${p.price.toLocaleString()} تومان</div>
          <button onclick="addToCart(${p.id})">افزودن به سبد خرید</button>
        `;
        productsContainer.appendChild(div);
      });
      // بعد از رندر محصولات، حالت تم را به هر محصول اعمال کن
      applyThemeToProducts();
    }

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      cart.push(product);
      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = "";
      if(cart.length === 0) {
        cartItems.innerHTML = "<li>سبد خرید خالی است.</li>";
        totalPrice.textContent = "جمع کل: 0 تومان";
        cartCount.textContent = "0";
        return;
      }
      let sum = 0;
      cart.forEach((item, index) => {
        sum += item.price;
        const li = document.createElement("li");
        li.innerHTML = `
          ${item.name} - ${item.price.toLocaleString()} تومان 
          <button onclick="removeFromCart(${index})">❌</button>
        `;
        cartItems.appendChild(li);
      });
      totalPrice.textContent = `جمع کل: ${sum.toLocaleString()} تومان`;
      cartCount.textContent = cart.length;
    }

    function removeFromCart(index) {
      cart.splice(index, 1);    
      renderCart();
    }

    searchInput.addEventListener("input", e => {
      renderProducts(e.target.value.trim());
    });

    cartBtn.addEventListener("click", () => {
      cartSidebar.classList.add("active");
    });

    closeCartBtn.addEventListener("click", () => {
      cartSidebar.classList.remove("active");
    });

    // --------- کد تم روز/شب -----------

    const themeToggle = document.getElementById("themeToggle");

    function applyThemeToProducts() {
      const isDark = document.body.classList.contains("dark-theme");
      document.querySelector("header").classList.toggle("dark-theme", isDark);
      document.querySelectorAll(".product").forEach(el => {
        el.classList.toggle("dark-theme", isDark);
      });
    }

    function toggleTheme() {
      document.body.classList.toggle("dark-theme");
      applyThemeToProducts();

      if(document.body.classList.contains("dark-theme")) {
        localStorage.setItem("theme", "dark");
        themeToggle.textContent = "تم شب فعال است";
      } else {
        localStorage.setItem("theme", "light");
        themeToggle.textContent = "تم روز/شب";
      }
    }

    function loadTheme() {
      const savedTheme = localStorage.getItem("theme");
      if(savedTheme === "dark") {
        document.body.classList.add("dark-theme");
      }
      applyThemeToProducts();

      themeToggle.textContent = savedTheme === "dark" ? "تم شب فعال است" : "تم روز/شب";
    }

    themeToggle.addEventListener("click", toggleTheme);
    window.addEventListener("DOMContentLoaded", () => {
      loadTheme();
      renderProducts();
      renderCart();
    });
  </script>
</body>
</html>
